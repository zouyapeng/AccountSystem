<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    {% block css %}
        {{ block.super }}
        <link href="{{ STATIC_URL }}bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/default.css" rel="stylesheet">
    {% endblock %}
</head>

<body>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

{% block javascript %}
    {{ block.super }}
    <script src="{{ STATIC_URL }}bower_components/jquery/dist/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="{{ STATIC_URL }}bower_components/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="{{ STATIC_URL }}js/app.js"></script>
{% endblock %}
</body>
</html>
