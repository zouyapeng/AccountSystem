{% extends "layout.html" %}
{% block title %}找回密码{% endblock title %}
{% load i18n %}

{% block javascript %}
    {{ block.super }}
    <script src="{{ STATIC_URL }}bower_components/jquery-json/dist/jquery.json.min.js"></script>
    <script src="{{ STATIC_URL }}bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="{{ STATIC_URL }}js/validate-methods.js"></script>
    <script src="{{ STATIC_URL }}js/signup.js"></script>
{% endblock %}
{% block content %}
    <div class="register-box row">
        <div class="block-center">
            <div class="col-xs-8 col-xs-offset-2">
                <form class="form-horizontal" id="forgetForm"  method="post">
                    <div class="step1">
                        {% csrf_token %}
                        <div class="form-group ">
                            <label class="control-label col-xs-4" for="id_email"><i class="required">*</i> 常用邮箱</label>
                            <div class="col-xs-8">
                                <input type="text" id="id_email" name="email" class="form-control input-sm"/>
                            </div>
                        </div>
                         <div class="form-group">
                             <label class="control-label col-xs-4" for="id_captcha"><i class="required">*</i> 验证码</label>
                            <div class="col-xs-8">
                                 <div class="row">
                                    <div class="col-xs-6">
                                        <input type="text" id="id_captcha" class="form-control input-sm" name="captcha"/>
                                    </div>
                                    <div class="col-xs-6">
                                        <img title="点击刷新" class="captcha-img" src="{% url "home:captcha" %}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-left">
                            <div class="col-xs-offset-4 col-xs-8">
                                <button type="submit" class="btn btn-sm btn-primary btn-block">发送找回密码邮件</button>
                            </div>
                        </div>
                    </div>
                    <div class="step2 hide">
                        <p>我们将会给您的邮箱地址发送一封验证邮件，请点击邮件中的找回密码链接即可完成验证如果没收到邮件，请确认是否填写正确的邮箱地址，或者在垃圾箱里检查一下</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
