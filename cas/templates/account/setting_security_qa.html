{% extends "account/setting_security_layout.html" %}

{% block tag-content %}
    <div class="tab-content clearfix">
        <div class="row">
            <form method="POST" id="securityQaForm" class="form-horizontal col-xs-9 col-xs-offset-1">
                <div class="step1">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">安全问题:</label>

                        <div class="col-xs-8">
                            {{ user.userprofile.security_question }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_security_answer" class="col-xs-4 control-label"><i class="required">*</i> 安全答案:</label>

                        <div class="col-xs-8">
                            <input class="form-control input-sm" id="id_security_answer" name="security_answer" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-8 col-xs-offset-4">
                            <button type="submit" class="btn btn-sm btn-primary">验证</button>
                        </div>
                    </div>
                </div>
                <div class="step2 hide">
                    <div class="form-group">
                        <label for="id_new_security_question" class="col-xs-4 control-label"><i class="required">*</i> 新安全问题:</label>

                        <div class="col-xs-8">
                            <input class="form-control input-sm" id="id_new_security_question"
                                   name="new_security_question" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_new_security_answer" class="col-xs-4 control-label"><i class="required">*</i> 新安全答案:</label>

                        <div class="col-xs-8">
                            <input class="form-control input-sm" id="id_new_security_answer"
                                   name="new_security_answer" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-8 col-xs-offset-4">
                            <button type="submit" class="btn btn-sm btn-primary">提交</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
{% endblock %}
